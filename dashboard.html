<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
  <!-- Sidebar -->
  <aside class="bg-white w-16 flex flex-col items-center py-4 shadow-md">
    <button class="mb-6">
      <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
        </svg>
      </div>
    </button>
    <nav class="space-y-4">
      <button class="text-gray-400 hover:text-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21l-6-6 6-6" />
        </svg>
      </button>
      <button class="text-gray-400 hover:text-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a4 4 0 118 0v2m-6 4h6" />
        </svg>
      </button>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar -->
    <header class="bg-white shadow-md px-6 py-3 flex items-center justify-between">
      <input
        type="text"
        placeholder="Search Your Menu Here"
        class="w-1/3 bg-gray-100 rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div class="flex items-center space-x-4">
        <button class="flex items-center text-gray-500 hover:text-blue-500">
          <img src="https://via.placeholder.com/24" alt="Flag" class="w-6 h-6 rounded-full" />
          <span class="ml-2 text-sm">EN</span>
        </button>
      </div>
    </header>

    <!-- Category Buttons -->
    <div class="bg-white shadow-md p-4 flex space-x-4 overflow-x-auto">
      <button class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-md shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4h4M4 21h16c.6 0 1-.4 1-1V7c0-.6-.4-1-1-1H4c-.6 0-1 .4-1 1v13c0 .6.4 1 1 1z" />
        </svg>
        Lunch
      </button>
      <button class="flex items-center bg-gray-100 text-gray-600 px-4 py-2 rounded-md shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        Dinner
      </button>
    </div>

    <!-- Menu Cards -->
    <main class="p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="bg-white shadow-md rounded-md overflow-hidden">
        <img src="https://via.placeholder.com/150" alt="Dish" class="w-full h-32 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-semibold">Pasta Bolognese</h3>
          <p class="text-sm text-gray-500">Delicious beef lasagna with double chili</p>
          <div class="mt-4 flex items-center justify-between">
            <span class="text-xl font-bold text-gray-700">$50.5</span>
            <div class="flex items-center space-x-2">
              <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-md">-</button>
              <span>2</span>
              <button class="bg-blue-500 text-white px-2 py-1 rounded-md">+</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Right Sidebar -->
  <aside class="w-1/4 bg-white shadow-md p-4 hidden lg:block">
    <h2 class="text-xl font-semibold mb-4">Invoice</h2>
    <ul class="space-y-4">
      <li class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-semibold">Pasta Bolognese</h3>
          <p class="text-xs text-gray-500">2 x $50.5</p>
        </div>
        <span class="font-bold text-gray-700">$101.0</span>
      </li>
    </ul>
    <hr class="my-4" />
    <div class="text-right">
      <p class="text-sm text-gray-500">Subtotal: $101.0</p>
      <p class="text-sm text-gray-500">Tax: $5.5</p>
      <p class="text-lg font-bold text-gray-700">Total: $106.5</p>
    </div>
  </aside>
</body>
</html>
