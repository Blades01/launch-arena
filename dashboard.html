<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard Layout</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
</head>
<body class="h-screen bg-gray-100">
  <!-- Main Wrapper -->
  <div class="h-full flex">
    <!-- Left Sidebar -->
    <aside class="w-16 bg-white shadow-md flex flex-col items-center py-4 fixed h-full left-0 top-0">
      <button class="mb-4 p-2">
        <img src="./images/WhatsApp_Image_2024-10-16_at_15.05.10_3cf3fc34-removebg-preview.png" alt="Logo" />
      </button>
      <ul class="space-y-4">
        <li><button class="p-2"><i class="bi bi-grid-fill" alt="Icon"></i></button></li>
        <li><button class="p-2"><i class="bi bi-calendar3" alt="Icon"></i></button></li>
        <li><button class="p-2"><i class="bi bi-pencil-square" alt="Icon"></i></button></li>
      </ul>
    </aside>

    <!-- Middle Section -->
    <main class="ml-16 flex-1 overflow-y-auto h-full px-4">
      <!-- Header -->
      <div class=" bg-white shadow-md rounded-lg mb-4">
        <input
          type="text"
          placeholder="Search Your Menu Here"
          class="w-full px-4 py-2 border border-gray-300 rounded-md"
        />
      </div>

      <!-- Category Buttons -->
      <div class="grid grid-cols-4 gap-4 mb-4">
        <button onclick="showCategory('breakfast', this)" class="category-btn bg-gray-100 p-4 rounded-md shadow">Breakfast</button>
        <button onclick="showCategory('lunch', this)" class="category-btn bg-gray-100 p-4 rounded-md shadow">Lunch</button>
        <button onclick="showCategory('dinner', this)" class="category-btn bg-gray-100 p-4 rounded-md shadow">Dinner</button>
        <button onclick="showCategory('soup', this)" class="category-btn bg-gray-100 p-4 rounded-md shadow">Soup</button>
        <button onclick="showCategory('desserts', this)" class="category-btn bg-gray-100 p-4 rounded-md shadow">Desserts</button>
        <button onclick="showCategory('sideDish', this)" class="category-btn bg-gray-100 p-4 rounded-md shadow">Side Dish</button>
        <button onclick="showCategory('appetizer', this)" class="category-btn bg-gray-100 p-4 rounded-md shadow">Appetizer</button>
        <button onclick="showCategory('beverages', this)" class="category-btn bg-gray-100 p-4 rounded-md shadow">Beverages</button>
      </div>
      
      <!-- Dynamic Content Container -->
      <div id="dynamic-content" class="mt-4">
        <h2 class="text-lg font-bold mb-4">Select a category to view items</h2>
      </div>

      <script>
        // Content for each category
        const categoryContent = {
          breakfast: `<h2 class="text-lg font-bold mb-4">Breakfast Menu</h2><p>Delicious breakfast items.</p>`,
          lunch: `<h2 class="text-lg font-bold mb-4">Lunch Menu</h2><p>Hearty lunch options.</p>`,
          dinner: `<h2 class="text-lg font-bold mb-4">Dinner Menu</h2><p>Sumptuous dinner dishes.</p>`,
          soup: `<h2 class="text-lg font-bold mb-4">Soup Menu</h2><p>Warm and comforting soups.</p>`,
          desserts: `<h2 class="text-lg font-bold mb-4">Desserts Menu</h2><p>Sweet treats and desserts.</p>`,
          sideDish: `<h2 class="text-lg font-bold mb-4">Side Dish Menu</h2><p>Perfect sides for your meal.</p>`,
          appetizer: `<h2 class="text-lg font-bold mb-4">Appetizer Menu</h2><p>Tasty appetizers to start with.</p>`,
          beverages: `<h2 class="text-lg font-bold mb-4">Beverages Menu</h2><p>Refreshing drinks and beverages.</p>`,
        };
      
        // Function to display the category content and highlight the active button
        function showCategory(category, button) {
          // Update the content
          const container = document.getElementById('dynamic-content');
          container.innerHTML = categoryContent[category] || '<p>Content not available</p>';
      
          // Highlight the clicked button
          const buttons = document.querySelectorAll('.category-btn'); // Select all buttons
          buttons.forEach((btn) => {
            btn.classList.remove('bg-blue-500', 'text-white'); // Remove active classes
            btn.classList.add('bg-gray-100'); // Reset to default
          });
      
          // Add active class to the clicked button
          button.classList.remove('bg-gray-100');
          button.classList.add('bg-blue-500', 'text-white');
        }
      </script>
      
      
  </div>
</body>
</html>
