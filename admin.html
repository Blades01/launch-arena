<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
  <!-- Login Card -->
  <div class="relative bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-sm">
    <!-- Logo -->
    <div class="text-center">
      <div class="flex justify-center items-center mb-4">
        <div class="bg-gradient-to-tr from-yellow-400 to-blue-500 w-10 h-10 flex items-center justify-center rounded-full">
          <span class="text-white text-xl font-bold">W</span>
        </div>
      </div>
      <h2 class="text-xl font-bold text-white mb-1">ADMIN PANEL</h2>
      <p class="text-gray-400 text-sm">Control panel login</p>
    </div>

    <!-- Form -->
    <form onsubmit="return login(event)" method="POST" class="mt-6 space-y-4">
      <!-- Username -->
      <div class="relative">
        <input
          id="username"
          type="text"
          placeholder="admin"
          class="w-full bg-gray-700 text-gray-200 py-2 pl-10 pr-4 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <svg
          class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A6.963 6.963 0 016 15.975m6-4a3.5 3.5 0 11-3.5-3.5M15.975 6a6.963 6.963 0 011.829 1.121M16.5 20.5v1.5m-7.5-7.5V21m3.5-3.5H4.5m15-1h-7.5"></path>
        </svg>
      </div>

      <!-- Password -->
      <div class="relative">
        <input
          id="password"
          type="password"
          placeholder="********"
          class="w-full bg-gray-700 text-gray-200 py-2 pl-10 pr-4 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <svg
          class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v14m18 0V7m-6 9V4m-6 12v-8"></path>
        </svg>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 py-2 rounded-md font-semibold transition duration-200"
      >
        Login
      </button>
    </form>
    <div class="flex text-center justify-between mt-4">
        <!-- <p class="text-gray-400">Don't have an account?</p>
        <a href="#" class="text-blue-200">Sign Up</a> -->
      <p class="text-gray-400">Forgot password?</p>
        <a href="#" class="text-blue-200">Reset Password</a>
    </div>
  </div>

  <script>
    function login(event) {
      // Prevent the form from submitting and reloading the page
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Basic validation for demonstration purposes
      if (username === "admin" && password === "password") {
        window.location.href = "dashboard.html"; // Navigate to the dashboard
      } else {
        alert("Invalid username or password.");
      }

      return false; // Prevent form submission
    }
  </script>
</body>
</html>
