<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex">

        <!-- Sidebar -->
        <div class="w-64 bg-indigo-700 text-white p-6">
            <div class="text-2xl font-bold mb-8 text-center">Admin Panel</div>
            <ul>
                <li class="mb-4">
                    <a href="#" class="text-lg flex items-center hover:bg-indigo-600 p-2 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h18M3 12h18M3 19h18"></path>
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="text-lg flex items-center hover:bg-indigo-600 p-2 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        Menu Management
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="text-lg flex items-center hover:bg-indigo-600 p-2 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18m9-9H3"></path>
                        </svg>
                        Orders
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="text-lg flex items-center hover:bg-indigo-600 p-2 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.403-5.607a5.978 5.978 0 00-5.857-4.393H9.26a5.978 5.978 0 00-5.857 4.393L3 17h5"></path>
                        </svg>
                        Inventory
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-semibold text-gray-800">Welcome, Admin</h1>
                <button class="bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-500">Logout</button>
            </div>

            <!-- Dashboard Overview -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1: Sales Overview -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-700">Total Sales</h2>
                    <p class="text-2xl text-indigo-600 mt-2">$1,250</p>
                </div>

                <!-- Card 2: Orders -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-700">Orders Pending</h2>
                    <p class="text-2xl text-yellow-500 mt-2">7</p>
                </div>

                <!-- Card 3: Customers -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-700">New Customers</h2>
                    <p class="text-2xl text-green-500 mt-2">15</p>
                </div>
            </div>

            <!-- Recent Orders Table -->
            <div class="bg-white p-6 mt-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recent Orders</h2>
                <table class="min-w-full bg-gray-50">
                    <thead>
                        <tr>
                            <th class="py-3 px-6 text-left text-sm font-semibold text-gray-600">Order ID</th>
                            <th class="py-3 px-6 text-left text-sm font-semibold text-gray-600">Customer</th>
                            <th class="py-3 px-6 text-left text-sm font-semibold text-gray-600">Status</th>
                            <th class="py-3 px-6 text-left text-sm font-semibold text-gray-600">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-3 px-6 text-sm text-gray-800">#3451</td>
                            <td class="py-3 px-6 text-sm text-gray-800">John Doe</td>
                            <td class="py-3 px-6 text-sm text-yellow-500">Pending</td>
                            <td class="py-3 px-6 text-sm text-gray-800">$120</td>
                        </tr>
                        <tr>
                            <td class="py-3 px-6 text-sm text-gray-800">#3452</td>
                            <td class="py-3 px-6 text-sm text-gray-800">Jane Smith</td>
                            <td class="py-3 px-6 text-sm text-green-500">Completed</td>
                            <td class="py-3 px-6 text-sm text-gray-800">$80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
